<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    
    <title>Test MVC render</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Create E-Note</h1>
    
       
        <hr />
        <div class="text-center">    
            <a href="/ENoteDefinition/ImportCoupon">Import Coupon</a>       
        </div>
        <div class="p-5 m-5">   
            <form action="/ENoteDefinition/Create" method="post">
            
    
            
                <div class="col-md-4">
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" checked="checked" data-val="true" data-val-required="The IsAnonymousDistribtion field is required." id="IsAnonymousDistribtion" name="IsAnonymousDistribtion" value="true" />
                            IsAnonymousDistribtion
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label" for="Number">Number</label>
                        <input class="form-control" readonly="readonly" type="text" id="Number" name="Number" value="Coupon1010221021" />
                        <span class="text-danger field-validation-valid" data-valmsg-for="Number" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group  col-md-6">
                        <label class="control-label" for="Name">Name</label>
                        <input class="form-control" type="text" id="Name" name="Name" value="Coupon1010221021" />
                        <span class="text-danger field-validation-valid" data-valmsg-for="Name" data-valmsg-replace="true"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="control-label" for="Description">Description</label>
                        <input class="form-control" type="text" id="Description" name="Description" value="Coupon1010221021" />
                        <span class="text-danger field-validation-valid" data-valmsg-for="Description" data-valmsg-replace="true"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label" for="Budget">Budget</label>
                        <input class="form-control" type="text" data-val="true" data-val-number="The field Budget must be a number." data-val-required="The Budget field is required." id="Budget" name="Budget" value="0.00" />
                        <span class="text-danger field-validation-valid" data-valmsg-for="Budget" data-valmsg-replace="true"></span>
                    </div>
        
                    <div class="form-group col-md-6">
                        <label class="control-label" for="Quantity">Quantity</label>
                        <input class="form-control" type="number" data-val="true" data-val-required="The Quantity field is required." id="Quantity" name="Quantity" value="0" />
                        <span class="text-danger field-validation-valid" data-valmsg-for="Quantity" data-valmsg-replace="true"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label" for="FromDate">FromDate</label>
                        <input class="form-control" type="datetime-local" data-val="true" data-val-required="The FromDate field is required." id="FromDate" name="FromDate" value="0001-01-01T00:00:00.000" />
                        <span class="text-danger field-validation-valid" data-valmsg-for="FromDate" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label" for="ToDate">ToDate</label>
                        <input class="form-control" type="datetime-local" data-val="true" data-val-required="The ToDate field is required." id="ToDate" name="ToDate" value="0001-01-01T00:00:00.000" />
                        <span class="text-danger field-validation-valid" data-valmsg-for="ToDate" data-valmsg-replace="true"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label" for="Denomination">Denomination</label>
                        <input class="form-control" type="text" data-val="true" data-val-number="The field Denomination must be a number." data-val-required="The Denomination field is required." id="Denomination" name="Denomination" value="100000.00" />
                        <span class="text-danger field-validation-valid" data-valmsg-for="Denomination" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <br/>
                        <input type="submit" value="Create" class="btn btn-primary btn-lg text-sm-start" />
                    </div>
                </div>
            
        
            </form>
            <div class="row text-end mt-5">
                <a href="/ENoteDefinition">Back to List</a>
            </div>
        </div>
        
    </div>
    
</body>
</html>
